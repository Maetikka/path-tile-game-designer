<!doctype html>
<html ng-app="GameDesigner">
<head>
	<meta charset="utf-8">
	<title>Path Tile Game Designer</title>
	<link rel="stylesheet" href="css/game-designer.css">
	<script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
	<script src="js/game-designer.js"></script>
</head>
<body>

	<div ng-controller="GameDesignerController">
		<div class="info">
			<a href="boardgame.jpg"><img class="photo" src="boardgame.jpg" /></a>
			<h1>Path Tile Game Designer</h1>
			<p>Visit this project on GitHub: <a href="https://github.com/daign/path-tile-game-designer">https://github.com/daign/path-tile-game-designer</a></p>
			<p>Licensed under <a href="LICENSE">MIT License</a></p>
			<h2>Settings</h2>
			<table>
				<tr>
					<td>template:</td>
					<td colspan="7">
						<label><input type="radio" ng-model="mode" value="tiles"/>tiles</label>
						<label><input type="radio" ng-model="mode" value="board"/>board</label>
						<label><input type="radio" ng-model="mode" value="backsides"/>tiles backsides</label>
					</td>
				</tr>
				<tr>
					<td>colors:</td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.TC" title="tile color" class="colorInput" />
						<div class="colorName">tile color</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.TB" title="tile border" class="colorInput" />
						<div class="colorName">tile border</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.PC" title="path color" class="colorInput" />
						<div class="colorName">path color</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.PB" title="path border" class="colorInput" />
						<div class="colorName">path border</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.BS" title="backside" class="colorInput" />
						<div class="colorName">backside</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.JD" title="jellyfish dark" class="colorInput" />
						<div class="colorName">jellyfish dark</div>
					</div></label></td>
					<td><label><div class="colorBox">
						<input type="color" ng-model="colors.JL" title="jellyfish light" class="colorInput" />
						<div class="colorName">jellyfish light</div>
					</div></label></td>
				</tr>
				<tr>
					<td>defaults:</td>
					<td colspan="7">
						<button ng-click="defaultGray()">gray theme</button>
						<button ng-click="defaultBlue()">blue theme</button>
						<button ng-click="defaultRed()">red theme</button>
						<button ng-click="defaultLight()">light theme</button>
					</td>
				</tr>
				<tr>
					<td>credit:</td>
					<td colspan="7">
						<label><input type="checkbox" ng-model="designer" />show designers name on board</label>
					</td>
				</tr>
			</table>
			<p class="smallPrint">(this box will not appear when printing this page)</p>
			<div style="clear: right;"></div>
		</div>

			<g ng-show="mode==='tiles'">
				<rect width="68" height="68" rx="1.3" ry="1.3" x="-4" y="-4"
					style="fill: {{colors.TC}}; stroke: {{colors.TB}}; stroke-width: 0.5px;"
				/>
				<rect width="60" height="60" rx="1.3" ry="1.3"
					style="fill: {{colors.TB}}; stroke: {{colors.TB}}; stroke-width: 0.5px;"
				/>
				<rect width="10" height="10" rx="1.3" ry="1.3" 
					ng-repeat="p in tiles.positions"
					style="fill: {{colors.TC}};"
					ng-attr-transform="translate({{10*(p%6)}},{{10*Math.floor(p/6)}})"
				/>
				<g ng-repeat="c in paths.connections"
					ng-attr-transform="translate({{10*($index%6)}},{{10*Math.floor($index/6)}})"
				>
					<g ng-repeat="l in paths.lines">
						<path
							ng-attr-d="{{paths.generatePath(paths.points[c[l]-1],paths.points[c[l+1]-1])}}"
							style="fill: none; stroke: {{colors.PB}}; stroke-width: 0.8px; stroke-linecap: butt;"
						/>
						<path
							ng-attr-d="{{paths.generatePath(paths.points[c[l]-1],paths.points[c[l+1]-1])}}"
							style="fill: none; stroke: {{colors.PC}}; stroke-width: 0.3px; stroke-linecap: butt;"
						/>
					</g>
				</g>
				<g transform="translate(50,50)">
					<use xlink:href="#jellyfishDark" style="fill: {{colors.PB}};" />
					<use xlink:href="#jellyfishLight" style="fill: {{colors.PC}};" />
				</g>
				<rect width="10" height="10" rx="1.3" ry="1.3" 
					ng-repeat="p in tiles.positions"
					style="fill: none; stroke: {{colors.TB}}; stroke-width: 0.5px;"
					ng-attr-transform="translate({{10*(p%6)}},{{10*Math.floor(p/6)}})"
				/>
			</g>

			<g ng-show="mode==='board'">
				<rect width="68" height="68" rx="1.3" ry="1.3" x="-4" y="-4"
					style="fill: {{colors.TC}}; stroke: {{colors.TB}}; stroke-width: 0.5px;"
				/>
				<g ng-repeat="r in lineEnds.rotations"
					ng-attr-transform="translate(30,30) rotate({{r*90}}) translate(0,-30)"
				>
					<g ng-repeat="p in lineEnds.positions"
						ng-attr-transform="translate({{10*p-30}},0)"
					>
						<path d="m 0,0 l 0,-1.6 a 0.4,0.4,0,1,1 0.01,0"
							style="fill: {{colors.PB}}; stroke: {{colors.PB}}; stroke-width: 0.8px; stroke-linecap: butt;"
						/>
						<path d="m 0,0 l 0,-1.6 a 0.4,0.4,0,1,1 0.01,0"
							style="fill: {{colors.PC}}; stroke: {{colors.PC}}; stroke-width: 0.3px; stroke-linecap: butt;"
						/>
					</g>
				</g>
				<rect width="60" height="60" rx="1.3" ry="1.3"
					style="fill: {{colors.BS}}; stroke: {{colors.TB}}; stroke-width: 0.5px;"
				/>
				<g transform="translate(-9,-9) scale(7.8,7.8)">
					<use xlink:href="#jellyfishDark" style="fill: {{colors.JD}};" />
					<use xlink:href="#jellyfishLight" style="fill: {{colors.JL}};" />
				</g>
				<rect width="10" height="10" rx="1.3" ry="1.3" 
					ng-repeat="p in tiles.positions"
					style="fill: none; stroke: {{colors.TB}}; stroke-width: 0.5px;"
					ng-attr-transform="translate({{10*(p%6)}},{{10*Math.floor(p/6)}})"
				/>
				<g style="fill: none; stroke: {{colors.TB}}; stroke-width: 0.5px;">
					<path d="M 0,10 L 60,10 60,20 0,20 0,30 60,30 60,40 0,40 0,50 60,50" />
					<path d="M 10,0 L 10,60 20,60 20,0 30,0 30,60 40,60 40,0 50,0 50,60" />
				</g>
				<g ng-show="designer" transform="translate(50,50)" style="fill: {{colors.JD}};">
					<text font-size="1.5">
						<tspan x="1.1" y="7">design by</tspan>
						<tspan x="1.1" y="8.5">daign.com</tspan>
					</text>
				</g>
			</g>

			<g ng-show="mode==='backsides'">
				<rect width="68" height="68" rx="1.3" ry="1.3" x="-4" y="-4"
					style="fill: {{colors.BS}}; stroke: {{colors.TB}}; stroke-width: 0.5px;"
				/>
				<g ng-repeat="p in tiles.positions"
					ng-attr-transform="translate({{10*(p%6)}},{{10*Math.floor(p/6)}})"
				>
					<use xlink:href="#jellyfishDark" style="fill: {{colors.JD}};" />
					<use xlink:href="#jellyfishLight" style="fill: {{colors.JL}};" />
				</g>
			</g>

		</svg>
	</div>

</body>
</html>
